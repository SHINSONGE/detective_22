<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Karly</title>
  </head>
  <body>
    <header class="header">
      <div class="top-container">
        <div class="logo-box">
          <h1 class="logo-box__logo">
            <img src="./imgs/header/logo.png" alt="마켓칼리 로고" />
            <!-- 접근성 태그 추가 필요 -->
            <a href="/" class="logo-box__market">마켓칼리</a>
          </h1>
          <!-- 가상요소 | 추가 필요 / HTML 마크업, CSS 가상요소 뭐가 더 좋을지? -->
          <a href="/" class="logo-box__beauty">뷰티칼리</a>
        </div>

        <form action="#" method="get" class="search-form">
          <fieldset>
            <legend>검색폼</legend>
            <div class="search-form__box">
              <label for="search" class="a11y-hidden search-form__label"
                >검색어</label
              >
              <input
                type="search"
                id="search"
                name="search"
                required
                class="search-form__input"
                placeholder="검색어를 입력하세요."
              />
            </div>
            <button type="submit" class="serach-form__button"></button>
          </fieldset>
        </form>

        <div class="sub-menu">
          <a
            href="/"
            class="sub-menu__map sub-menu__item"
            aria-label="지도맵 열기"
          ></a>
          <a
            href="/"
            class="sub-menu__like sub-menu__item"
            aria-label="좋아요 리스트 열기"
          ></a>
          <a
            href="/"
            class="sub-menu__wish sub-menu__item"
            aria-label="장바구니 메뉴 열기"
          ></a>
        </div>
      </div>

      <ul class="member">
        <!-- 가상요소 | 추가 필요 -->
        <li class="member__item"><a href="/">회원가입</a></li>
        <li class="member__item"><a href="/">로그인</a></li>
        <li class="member__item"><a href="/">고객센터</a></li>
      </ul>

      <div class="menu-container">
        <div class="category">
          <img src="./imgs/header/hanburger_black.png" alt="카테고리 펼치기" />
          <span class="category__text">카테고리</span>
        </div>
        <ul class="menu">
          <li class="menu__item"><a href="/">신상품</a></li>
          <li class="menu__item"><a href="/">베스트</a></li>
          <li class="menu__item"><a href="/">알뜰쇼핑</a></li>
          <li class="menu__item"><a href="/">특가/혜택</a></li>
        </ul>
        <a href="#">
          <img src="./imgs/header/header_notice.png" alt="샛별·낮 배송안내" />
        </a>
      </div>
    </header>
  </body>
</html>
